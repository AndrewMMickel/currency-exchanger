<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Conversion Made Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
</head>
<body>
      <p class='display-4 padthebody'>Currency Conversion Made Easy  </p>
      <hr>
      <div class='padthebody'>
        <p class='text-right'>Instructions: <em>Input USD on the left, hit the convert button below to return current exchange rate.</em></p>
        <form>
          <div class="form-group">
            <div class="form-group">
              <label for="conversionAmount">Starting Amount in US Dollars:</label>
              <input type="number"
                class="form-control" name="conversionAmount" id="conversionAmount" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Make sure you enter this amount in USD.</small>
            </div>
            <label for="newCurrency">Final Amount in Target Currencies:</label>
            <select class="form-control form-control-sm" name="newCurrency" id="newCurrency">
              <option value="AUD">Australian Dollars</option>
              <option value="EUR">Euros</option>
              <option value="GBP">British Pounds</option>
              <option value="CAD">Canadian Dollars</option>
              <option value="PKR">Pakistani Rupees</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="row justify-content-center" id='amountAfterConversion'>
        </div>
        <div class="showErrors">
        </div>
      </div>
  </div>
</body>
</html>
